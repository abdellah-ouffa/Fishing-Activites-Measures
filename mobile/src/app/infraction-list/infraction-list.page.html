<ion-header>
  <ion-toolbar class="ion-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      infractions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="category-card" 
            *ngFor="let infraction of infractions; index as i"
            (click)="onDetailsInfraction(infraction)">
    <h3>{{ infraction.name }}</h3>
  </ion-card>
</ion-content>
