    <br>
    <form (ngSubmit)="login()">
      <ion-item class="ppr-input">
          <ion-icon name='lock' item-right></ion-icon>
          <ion-input class="ppr-number-input" name="ppr_number" [(ngModel)]="credentials.PPRNumber" required placeholder="Votre NÂ°. PPR" type="number"></ion-input>
       </ion-item>
       <br>
      <ion-button class="login-button" color="danger" type="submit">Se Connecter</ion-button>
    </form>
  </div>
</ion-content>
