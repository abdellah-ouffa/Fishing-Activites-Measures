<ion-header>
  <ion-toolbar class="ion-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Annexes Juridiques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="annexes-card" 
              *ngFor="let annexe of annexes; index as i"
              (click)="onDetailsAnnexe(annexe)">
      <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <p class="title">A{{ annexe.id }}</p>
              </ion-col>
              <ion-col size="10">
                  <p class="content">{{ annexe.name }}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
