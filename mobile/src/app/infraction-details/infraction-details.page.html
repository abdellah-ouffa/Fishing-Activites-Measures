<ion-header>
  <ion-toolbar class="ion-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ infraction.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div>
          <div class="table">
            <div class="head">Infraction</div>
            <div class="content">{{ infraction.name }}</div>
          </div>
          <div class="table">
            <div class="head">Article</div>
            <div class="content">{{ infraction.article }}</div>
          </div>
          <div class="table">
            <div class="head">Corps</div>
            <div class="content">{{ infraction.content }}</div>
          </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
